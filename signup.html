<head>
    <meta charset="utf-8">

    <title>Newletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="text-center">
    <form class="form-signin" action="/" method="post">
        <img class="mb-4" src="images/th-modified-modified.png" alt="" width="72" height="72">
        <h1 class="h3 mb-3 font-weight-normal">Signup to Newsletter</h1>
        <input type="text" class="top form-control" name="fName" placeholder="First Name" required autofocus>
        <input type="text" class="middle form-control" name="lName" placeholder="Last Name" required autofocus>
        <input type="email" class="bottom form-control" name="email" placeholder="Email" required>
        <div class="checkbox mb-3">
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up</button>
        <p class="mt-5 mb-3 text-muted">&copy; Kudol</p>
    </form>
</body>

</html>
